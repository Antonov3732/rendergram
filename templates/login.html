<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EptaGram - Вход</title>
    <style>
        /* ТОЧНО ТАКИЕ ЖЕ СТИЛИ КАК В register.html */
        /* (скопируй стили из register.html сюда) */
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo">
                <h1>EptaGram</h1>
                <span>вход в мессенджер</span>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form method="post" action="/login" id="loginForm">
                <div class="form-group">
                    <label for="username">Ваш ник</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="введите ник" 
                        autocomplete="off"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="введите пароль"
                        required
                    >
                </div>

                <button type="submit" class="register-btn" id="submitBtn">
                    <span>Войти</span>
                </button>

                <div class="login-link">
                    Нет аккаунта? <a href="/register">Создать</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.add('show');
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });

                const text = await response.text();

                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                if (text.includes('Неверный ник или пароль')) {
                    showError('Неверный ник или пароль');
                } else {
                    showError('Ошибка входа');
                }

            } catch (error) {
                showError('Ошибка соединения');
            }
        });
    </script>
</body>
</html>
