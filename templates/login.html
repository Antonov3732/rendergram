<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EptaGram - Ð’Ñ…Ð¾Ð´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        
        .auth-container h1 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .auth-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        
        .auth-container input:focus {
            border-color: #764ba2;
            outline: none;
        }
        
        .auth-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .auth-container button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        @media screen and (max-width: 600px) {
            body { padding: 15px; }
            .auth-container {
                width: 100%;
                padding: 30px 20px;
            }
            .auth-container h1 {
                font-size: 32px;
                margin-bottom: 25px;
            }
        }

        @media screen and (max-width: 380px) {
            body { padding: 10px; }
            .auth-container {
                padding: 25px 15px;
            }
            .auth-container h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .auth-container input {
                padding: 12px;
                font-size: 15px;
            }
            .auth-container button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .auth-container button:hover {
                transform: none;
                box-shadow: none;
            }
            .auth-container button:active {
                transform: scale(0.98);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            }
        }
    </style>
</head>

</body>
</html>
