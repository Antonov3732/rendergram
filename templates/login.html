<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EptaGram - Вход</title>
    <style>
        /* ТЕ ЖЕ СТИЛИ, ЧТО И В register.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #fff;
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #666;
            font-size: clamp(12px, 3vw, 14px);
            display: block;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: clamp(12px, 3vw, 14px) clamp(14px, 3.5vw, 16px);
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            color: #fff;
            font-size: clamp(14px, 3.8vw, 15px);
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border-color: #666;
            background: #222;
        }

        .form-group input::placeholder {
            color: #444;
            font-size: clamp(12px, 3.2vw, 13px);
        }

        .login-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            background: #2d2d2d;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: clamp(15px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 20px 0 16px;
        }

        .login-btn:hover {
            background: #3d3d3d;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .register-link {
            text-align: center;
            color: #666;
            font-size: clamp(12px, 3vw, 13px);
        }

        .register-link a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dashed #444;
        }

        .register-link a:hover {
            color: #fff;
            border-bottom-color: #666;
        }

        .error-message {
            background: #330000;
            border: 1px solid #660000;
            color: #ff6666;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: clamp(13px, 3.2vw, 14px);
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>EptaGram</h1>
                <span>вход в мессенджер</span>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form method="post" action="/login" id="loginForm">
                <div class="form-group">
                    <label for="username">Ваш ник</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="введите ник" 
                        autocomplete="off"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="введите пароль"
                        required
                    >
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span>Войти</span>
                </button>

                <div class="register-link">
                    Нет аккаунта? <a href="/register">Создать</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });

                const text = await response.text();

                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                if (text.includes('Неверный ник или пароль')) {
                    showError('Неверный ник или пароль');
                } else {
                    showError('Ошибка входа');
                }

            } catch (error) {
                showError('Ошибка соединения');
            }
        });
    </script>
</body>
</html>
