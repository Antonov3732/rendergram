<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EptaGram - Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .register-box {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #fff;
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #666;
            font-size: clamp(12px, 3vw, 14px);
            display: block;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: clamp(12px, 3vw, 14px) clamp(14px, 3.5vw, 16px);
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            color: #fff;
            font-size: clamp(14px, 3.8vw, 15px);
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border-color: #666;
            background: #222;
        }

        .form-group input::placeholder {
            color: #444;
            font-size: clamp(12px, 3.2vw, 13px);
        }

        .register-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            background: #2d2d2d;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: clamp(15px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 20px 0 16px;
        }

        .register-btn:hover {
            background: #3d3d3d;
        }

        .register-btn:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: clamp(12px, 3vw, 13px);
        }

        .login-link a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dashed #444;
        }

        .login-link a:hover {
            color: #fff;
            border-bottom-color: #666;
        }

        .error-message {
            background: #330000;
            border: 1px solid #660000;
            color: #ff6666;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: clamp(13px, 3.2vw, 14px);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-hint {
            color: #666;
            font-size: clamp(11px, 2.8vw, 12px);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo">
                <h1>EptaGram</h1>
                <span>создайте аккаунт</span>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form method="post" action="/register" id="registerForm">
                <div class="form-group">
                    <label for="username">Придумайте ник</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="например: Иван" 
                        autocomplete="off"
                        maxlength="30"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Придумайте пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="минимум 4 символа"
                        minlength="4"
                        required
                    >
                    <div class="password-hint">Минимум 4 символа</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Повторите пароль</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="еще раз"
                        minlength="4"
                        required
                    >
                </div>

                <button type="submit" class="register-btn" id="submitBtn">
                    <span>Зарегистрироваться</span>
                </button>

                <div class="login-link">
                    Уже есть аккаунт? <a href="/">Войти</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const errorMessage = document.getElementById('errorMessage');

        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            if (!username || !password || !confirm) {
                showError('Все поля обязательны для заполнения');
                return;
            }

            if (password.length < 4) {
                showError('Пароль должен быть минимум 4 символа');
                return;
            }

            if (password !== confirm) {
                showError('Пароли не совпадают');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                        'confirm_password': confirm
                    })
                });

                const text = await response.text();

                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                if (text.includes('уже занят')) {
                    showError('Этот ник уже занят');
                } else if (text.includes('Пароли не совпадают')) {
                    showError('Пароли не совпадают');
                } else {
                    showError('Ошибка регистрации');
                }

            } catch (error) {
                showError('Ошибка соединения');
            }
        });
    </script>
</body>
</html>
