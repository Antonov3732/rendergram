<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>EptaGram</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            height: 100vh;
            display: flex;
            background: #0a0a0a;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 85%;
                max-width: 320px;
                background: #0a0a0a;
                z-index: 100;
                transform: translateX(-100%);
                box-shadow: 2px 0 20px rgba(0,0,0,0.5);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.7);
                z-index: 90;
                display: none;
            }

            .overlay.show {
                display: block;
            }

            .menu-toggle {
                display: block !important;
            }
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 200;
            background: #1a1a1a;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* ============ –ê–í–ê–¢–ê–†–´ ============ */
        .avatar-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid #2d2d2d;
            transition: all 0.2s;
        }

        .avatar-container:hover {
            border-color: #666;
            transform: scale(1.05);
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            color: white;
            font-size: 20px;
        }

        .avatar-container:hover .avatar-overlay {
            opacity: 1;
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
        }

        .user {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-name {
            color: #fff;
            font-weight: 600;
            font-size: clamp(16px, 4vw, 18px);
            margin-bottom: 8px;
        }

        .logout {
            color: #888;
            text-decoration: none;
            font-size: clamp(12px, 3vw, 13px);
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: clamp(12px, 3vw, 16px);
        }

        .channel {
            padding: clamp(10px, 2.5vw, 12px) clamp(12px, 3vw, 16px);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            color: #ccc;
            display: flex;
            align-items: center;
            transition: 0.2s;
            font-size: clamp(13px, 3.5vw, 14px);
        }

        .channel:hover {
            background: #1a1a1a;
        }

        .channel.active {
            background: #2d2d2d;
            color: #fff;
        }

        .online-status {
            width: clamp(6px, 2vw, 8px);
            height: clamp(6px, 2vw, 8px);
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .online { background: #00ff88; }
        .offline { background: #666; }

        .divider {
            color: #666;
            font-size: clamp(10px, 2.5vw, 11px);
            padding: 16px 16px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge {
            background: #ff4444;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: clamp(10px, 2.5vw, 11px);
            margin-left: auto;
            flex-shrink: 0;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            width: 100%;
        }

        .header {
            padding: clamp(16px, 4vw, 20px);
            border-bottom: 1px solid #1a1a1a;
            color: #fff;
            font-weight: 500;
            font-size: clamp(16px, 4vw, 18px);
            margin-left: clamp(0px, 10vw, 0px);
        }

        @media (max-width: 768px) {
            .header {
                margin-left: 60px;
            }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 16px);
        }

        .message {
            max-width: min(70%, 600px);
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-self: flex-end;
        }

        .message-sender {
            font-size: clamp(11px, 2.8vw, 12px);
            color: #888;
            margin-bottom: 4px;
            padding-left: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-sender .user-avatar-small {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .message-bubble {
            padding: clamp(8px, 2.5vw, 12px) clamp(12px, 3vw, 16px);
            background: #1a1a1a;
            border-radius: 18px;
            color: #fff;
            word-break: break-word;
            font-size: clamp(13px, 3.5vw, 14px);
            line-height: 1.4;
        }

        .message.own .message-bubble {
            background: #2d2d2d;
        }

        .message-time {
            font-size: clamp(9px, 2.2vw, 10px);
            color: #666;
            margin-top: 4px;
            align-self: flex-end;
            padding-right: 4px;
        }

        .input-area {
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 20px);
            border-top: 1px solid #1a1a1a;
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            background: #0a0a0a;
        }

        .input-area input {
            flex: 1;
            padding: clamp(10px, 2.8vw, 12px) clamp(14px, 3.5vw, 16px);
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 24px;
            color: #fff;
            font-size: clamp(14px, 3.8vw, 15px);
            outline: none;
            min-width: 0;
        }

        .input-area input:focus {
            border-color: #444;
        }

        .input-area input::placeholder {
            color: #666;
            font-size: clamp(13px, 3.5vw, 14px);
        }

        .input-area button {
            padding: clamp(10px, 2.8vw, 12px) clamp(20px, 5vw, 24px);
            background: #2d2d2d;
            border: none;
            border-radius: 24px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            font-size: clamp(13px, 3.5vw, 14px);
            white-space: nowrap;
        }

        .input-area button:hover {
            background: #3d3d3d;
        }

        .input-area button:active {
            transform: scale(0.98);
        }

        .typing {
            padding: 8px 24px;
            color: #666;
            font-size: clamp(11px, 2.8vw, 12px);
            font-style: italic;
        }

        /* ============ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ============ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid #2d2d2d;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 500;
        }

        .close {
            color: #666;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #2d2d2d;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-options {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .upload-btn {
            flex: 1;
            padding: 12px;
            background: #2d2d2d;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #3d3d3d;
        }

        .save-btn {
            flex: 1;
            padding: 12px;
            background: #00a884;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background: #00c495;
        }

        .save-btn:disabled {
            background: #2d2d2d;
            cursor: not-allowed;
        }

        .upload-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 3px;
        }

        @media (max-width: 768px) and (max-height: 600px) {
            .messages {
                max-height: calc(100vh - 140px);
            }

            .input-area {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        <div class="overlay" onclick="toggleSidebar()"></div>

        <div class="sidebar" id="sidebar">
            <div class="user">
                <div class="avatar-container" onclick="openAvatarModal()">
                    <img id="userAvatar" class="avatar" src="" alt="avatar">
                    <div class="avatar-overlay">
                        <span>‚úé</span>
                    </div>
                </div>
                <div class="user-name">{{ username }}</div>
                <a href="/logout" class="logout">–í—ã–π—Ç–∏</a>
            </div>

            <div class="channels">
                <div class="channel active" onclick="switchChannel('general')">
                    <span style="margin-right: 10px;">üí¨</span>
                    –û–±—â–∏–π —á–∞—Ç
                </div>

                <div class="divider">–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</div>

                <div id="usersList">
                    {% for user in users %}
                    <div class="channel" id="user-{{ user.username }}" onclick="switchChannel('{{ user.username }}')">
                        <span class="online-status {% if user.online %}online{% else %}offline{% endif %}" 
                              id="status-{{ user.username }}"></span>
                        <img class="user-avatar-small" src="{{ user.avatar or '' }}" 
                             onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23666%22><circle cx=%2212%22 cy=%228%22 r=%224%22/><path d=%22M12 14c-4 0-6 2-6 4h12c0-2-2-4-6-4z%22/></svg>'">
                        <span style="flex: 1;">{{ user.username }}</span>
                        <span class="badge" id="notify-{{ user.username }}" style="display: none;"></span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header" id="chatHeader">
                –û–±—â–∏–π —á–∞—Ç
            </div>

            <div class="messages" id="chatMessages"></div>

            <div class="typing" id="typingIndicator" style="display: none;"></div>

            <div class="input-area">
                <input type="text" id="messageInput" 
                       placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." 
                       autocomplete="off">
                <button onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞ -->
    <div class="modal" id="avatarModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>–ò–∑–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</h3>
                <span class="close" onclick="closeAvatarModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="avatar-preview" id="avatarPreview">
                    <img id="previewImage" src="" alt="preview">
                </div>
                <div class="upload-options">
                    <label for="avatarUpload" class="upload-btn">
                        –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
                    </label>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    <button class="save-btn" onclick="uploadAvatar()" id="saveAvatarBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
                <div class="upload-hint">
                    PNG, JPG –¥–æ 2MB
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const username = '{{ username }}';
        let currentChannel = 'general';
        let currentUser = null;
        let typingTimeout = null;
        let unreadMessages = {};
        const displayedMessageIds = new Set();
                // ============ –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ê–í–ê–¢–ê–†–û–í ============
        
        function openAvatarModal() {
            document.getElementById('avatarModal').classList.add('show');
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π –∞–≤–∞—Ç–∞—Ä –≤ –ø—Ä–µ–≤—å—é
            const currentAvatar = document.getElementById('userAvatar').src;
            document.getElementById('previewImage').src = currentAvatar;
        }

        function closeAvatarModal() {
            document.getElementById('avatarModal').classList.remove('show');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ (2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º—É–º 2MB');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–∞
            if (!file.type.startsWith('image/')) {
                alert('–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function uploadAvatar() {
            const preview = document.getElementById('previewImage');
            const avatarData = preview.src;
            
            if (!avatarData || avatarData.includes('svg')) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }

            const btn = document.getElementById('saveAvatarBtn');
            btn.disabled = true;
            btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                const response = await fetch('/api/avatar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ avatar: avatarData })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('userAvatar').src = avatarData;
                    closeAvatarModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            } finally {
                btn.disabled = false;
                btn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserAvatar() {
            try {
                const response = await fetch(`/api/avatar/${username}`);
                const data = await response.json();
                if (data.avatar) {
                    document.getElementById('userAvatar').src = data.avatar;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞:', error);
            }
        }

        // ============ –ó–ê–ì–†–£–ó–ö–ê –ò–°–¢–û–†–ò–ò –ü–†–ò –°–¢–ê–†–¢–ï ============
        
        function loadHistory() {
            console.log('–ó–∞–≥—Ä—É–∂–∞—é –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π...');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            loadUserAvatar();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—â–µ–≥–æ —á–∞—Ç–∞
            fetch('/api/messages')
                .then(res => res.json())
                .then(messages => {
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π:', messages.length);
                    messages.forEach(msg => {
                        const msgId = `${msg.id}-${msg.from}-${msg.time}`;
                        if (!displayedMessageIds.has(msgId)) {
                            displayedMessageIds.add(msgId);
                            displayMessage(msg);
                        }
                    });
                })
                .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', err));

            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
            fetch('/api/unread')
                .then(res => res.json())
                .then(unread => {
                    unreadMessages = unread;
                    for (let [user, count] of Object.entries(unread)) {
                        const badge = document.getElementById(`notify-${user}`);
                        if (badge && count > 0) {
                            badge.style.display = 'inline';
                            badge.textContent = count;
                        }
                    }
                })
                .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö:', err));
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å—Ä–∞–∑—É
        loadHistory();

        // ============ –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö ============

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function switchChannel(channel) {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });

            if (window.innerWidth <= 768) {
                toggleSidebar();
            }

            if (channel === 'general') {
                document.getElementById('chatHeader').innerHTML = '–û–±—â–∏–π —á–∞—Ç';
                currentChannel = 'general';
                currentUser = null;

                document.getElementById('chatMessages').innerHTML = '';
                displayedMessageIds.clear();

                fetch('/api/messages')
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => {
                            const msgId = `${msg.id}-${msg.from}-${msg.time}`;
                            displayedMessageIds.add(msgId);
                            displayMessage(msg);
                        });
                    });
            } else {
                document.getElementById('chatHeader').innerHTML = `${channel}`;
                currentChannel = 'private';
                currentUser = channel;
                document.getElementById(`user-${channel}`).classList.add('active');

                const badge = document.getElementById(`notify-${channel}`);
                if (badge) badge.style.display = 'none';
