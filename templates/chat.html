<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EptaGram ‚Äî Discord style</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;  /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª —É body */
    }
    
    .chat-container {
        width: 100vw;
        height: 100vh;
        background: white;
        display: flex;
        overflow: hidden;
    }
    
    /* –°–∞–π–¥–±–∞—Ä */
    .sidebar {
        width: 300px;
        background: #f8f9fa;
        border-right: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        height: 100vh;
    }
    
    .user-profile {
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .user-name {
        font-size: 20px;
        font-weight: bold;
        color: #764ba2;
        margin-bottom: 5px;
    }
    
    .logout-btn {
        color: #dc3545;
        text-decoration: none;
        font-size: 14px;
    }
    
    .logout-btn:hover {
        text-decoration: underline;
    }
    
    .channels {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }
    
    .channel {
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 5px;
        transition: 0.2s;
        display: flex;
        align-items: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .channel:hover {
        background: #e9ecef;
    }
    
    .channel.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .channel-icon {
        margin-right: 10px;
        font-size: 20px;
        flex-shrink: 0;
    }
    
    .online-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    .online { background: #28a745; }
    .offline { background: #dc3545; }
    
    /* –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç */
    .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: white;
        height: 100vh;
        min-width: 0;  /* –í–∞–∂–Ω–æ –¥–ª—è flexbox */
    }
    
    .chat-header {
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        font-size: 18px;
        font-weight: bold;
        color: #764ba2;
        display: flex;
        align-items: center;
        flex-shrink: 0;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }
    
    .message {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }
    
    .message-own {
        align-items: flex-end;
    }
    
    .message-content {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        position: relative;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    
    .message-own .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .message-sender {
        font-weight: bold;
        color: #764ba2;
        margin-bottom: 5px;
        font-size: 14px;
    }
    
    .message-own .message-sender {
        color: rgba(255,255,255,0.9);
    }
    
    .message-time {
        font-size: 11px;
        color: #6c757d;
        margin-top: 5px;
        text-align: right;
    }
    
    .message-own .message-time {
        color: rgba(255,255,255,0.8);
    }
    
    .typing-indicator {
        padding: 10px 20px;
        color: #6c757d;
        font-style: italic;
        font-size: 14px;
        flex-shrink: 0;
    }
    
    .message-input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
        flex-shrink: 0;
    }
    
    .message-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 15px;
        transition: 0.3s;
        outline: none;
    }
    
    .message-input:focus {
        border-color: #764ba2;
    }
    
    .send-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        flex-shrink: 0;
    }
    
    .send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .notification-badge {
        background: #dc3545;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 12px;
        margin-left: 10px;
        flex-shrink: 0;
    }
    
    .private-badge {
        background: #ffc107;
        color: #000;
        border-radius: 10px;
        padding: 2px 8px;
        font-size: 11px;
        margin-left: 10px;
        flex-shrink: 0;
    }
    
    /* ============ –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –í–°–ï–• –≠–ö–†–ê–ù–û–í ============ */
    
    /* –ü–ª–∞–Ω—à–µ—Ç—ã */
    @media (max-width: 992px) {
        .sidebar {
            width: 250px;
        }
    }
    
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ */
    @media (max-width: 768px) {
        body {
            overflow: auto;  /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }
        
        .chat-container {
            flex-direction: column;
            height: auto;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 100%;
            height: auto;
            max-height: 40vh;
            border-right: none;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .main-chat {
            height: 60vh;
            min-height: 500px;
        }
        
        .message-content {
            max-width: 85%;
        }
        
        .channel {
            white-space: normal;  /* –ü–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            word-break: break-word;
        }
    }
    
    /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 480px) {
        .user-name {
            font-size: 18px;
        }
        
        .chat-header {
            padding: 15px;
            font-size: 16px;
        }
        
        .message-content {
            max-width: 90%;
            padding: 10px 15px;
        }
        
        .message-input {
            padding: 10px;
            font-size: 14px;
        }
        
        .send-btn {
            padding: 10px 20px;
        }
        
        .sidebar {
            max-height: 35vh;
        }
        
        .main-chat {
            min-height: 65vh;
        }
    }
    
    /* –ú–∞–ª–µ–Ω—å–∫–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã –≤ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
    @media (max-height: 600px) and (orientation: landscape) {
        .sidebar {
            max-height: 50vh;
        }
        
        .main-chat {
            min-height: 50vh;
        }
        
        .message-content {
            max-width: 80%;
        }
        
        .user-profile {
            padding: 10px;
        }
        
        .channels {
            padding: 10px;
        }
    }
    
    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–µ –º–æ–Ω–∏—Ç–æ—Ä—ã */
    @media (min-width: 1920px) {
        .sidebar {
            width: 350px;
        }
        
        .user-name {
            font-size: 22px;
        }
        
        .chat-header {
            font-size: 20px;
            padding: 25px;
        }
        
        .message-content {
            font-size: 16px;
        }
    }
    
    /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª —É body –∫–æ–≥–¥–∞ –Ω–µ –Ω—É–∂–Ω–æ */
    body {
        overflow: hidden;
    }
    
    @media (max-width: 768px) {
        body {
            overflow: auto;
        }
    }
</style>
 
</head>
<body>
    <div class="chat-container">
        <!-- –°–µ—Ä–≤–µ—Ä–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="server-panel">
            <div class="server-icon active">E</div>
            <div class="server-divider"></div>
            <div class="server-icon">üí¨</div>
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –∫–∞–Ω–∞–ª–æ–≤ –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="channels-panel">
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar">{{ username[0]|upper }}</div>
                    <span class="user-name">{{ username }}</span>
                </div>
                <a href="/logout" class="logout-btn">–í—ã–π—Ç–∏</a>
            </div>
            
            <div class="channels-header">
                <span>–¢–µ–∫—Å—Ç–æ–≤—ã–µ –∫–∞–Ω–∞–ª—ã</span>
            </div>
            
            <!-- –û–±—â–∏–π –∫–∞–Ω–∞–ª -->
            <div class="channel active" onclick="switchChannel('general')">
                <span class="channel-icon">#</span>
                –æ–±—â–∏–π
            </div>
            
            <div class="dm-section">
                –õ–ò–ß–ù–´–ï –°–û–û–ë–©–ï–ù–ò–Ø
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
            <div id="usersList">
                {% for user in users %}
                <div class="channel" id="user-{{ user }}" onclick="switchChannel('{{ user }}')">
                    <span class="online-status offline" id="status-{{ user }}"></span>
                    {{ user }}
                    <span class="notification-badge" id="notify-{{ user }}" style="display: none;"></span>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <span id="channelIcon">#</span>
                    <span id="chatHeader">–æ–±—â–∏–π</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="message-input-area">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ #–æ–±—â–∏–π" autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const username = '{{ username }}';
        let currentChannel = 'general';
        let currentUser = null;
        let typingTimeout = null;
        let unreadMessages = {};

        fetch('/api/messages')
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => displayMessage(msg));
            });
        
        fetch('/api/unread')
            .then(res => res.json())
            .then(unread => {
                unreadMessages = unread;
                for (let [user, count] of Object.entries(unread)) {
                    const badge = document.getElementById(`notify-${user}`);
                    if (badge) {
                        badge.style.display = 'inline';
                        badge.textContent = count;
                    }
                }
            });

        function switchChannel(channel) {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });
            
            if (channel === 'general') {
                document.getElementById('chatHeader').innerText = '–æ–±—â–∏–π';
                document.getElementById('channelIcon').innerText = '#';
                currentChannel = 'general';
                currentUser = null;
                
                document.getElementById('messageInput').placeholder = '–°–æ–æ–±—â–µ–Ω–∏–µ –≤ #–æ–±—â–∏–π';
                
                document.querySelector('.channel[onclick*="general"]').classList.add('active');
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch('/api/messages')
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayMessage(msg));
                    });
            } else {
                document.getElementById('chatHeader').innerText = channel;
                document.getElementById('channelIcon').innerText = 'üí¨';
                currentChannel = 'private';
                currentUser = channel;
                document.getElementById(`user-${channel}`).classList.add('active');
                
                document.getElementById('messageInput').placeholder = `–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è @${channel}`;
                
                const badge = document.getElementById(`notify-${channel}`);
                if (badge) badge.style.display = 'none';
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch(`/api/private/${channel}`)
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayPrivateMessage(msg));
                    });
            }
        }
        
        function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    
    if (!text) return;
    
    if (currentChannel === 'general') {
        socket.emit('send_message', { text: text });
        // ‚ùå –£–î–ê–õ–ò displayMessage() - —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏–¥–µ—Ç —á–µ—Ä–µ–∑ socket.on('new_message')
    } else {
        socket.emit('send_private', {
            to: currentUser,
            text: text
        });
        // ‚ùå –£–î–ê–õ–ò displayPrivateMessage() - —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏–¥–µ—Ç —á–µ—Ä–µ–∑ socket.on('new_private')
    }
    
    input.value = '';
}
        
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatarLetter = msg.from.charAt(0).toUpperCase();
            const isOwn = msg.from === username;
            
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background: ${getAvatarColor(msg.from)}">${avatarLetter}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.from)}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function displayPrivateMessage(msg) {
            if (currentUser === msg.from || currentUser === msg.to) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatarLetter = msg.from.charAt(0).toUpperCase();
                
                messageDiv.innerHTML = `
                    <div class="message-avatar" style="background: ${getAvatarColor(msg.from)}">${avatarLetter}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${escapeHtml(msg.from)}</span>
                            <span class="message-time">${msg.time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                    </div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function getAvatarColor(username) {
            const colors = ['#5865f2', '#ed4245', '#57f287', '#fee75c', '#eb459e', '#00b0f0', '#cba6f7'];
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }
        
        socket.on('users_update', function(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user.username !== username) {
                    const div = document.createElement('div');
                    div.className = 'channel';
                    div.id = `user-${user.username}`;
                    div.onclick = () => switchChannel(user.username);
                    div.innerHTML = `
                        <span class="online-status ${user.online ? 'online' : 'offline'}" 
                              id="status-${user.username}"></span>
                        ${user.username}
                        <span class="notification-badge" id="notify-${user.username}" 
                              style="display: ${unreadMessages[user.username] ? 'inline' : 'none'};">
                            ${unreadMessages[user.username] || ''}
                        </span>
                    `;
                    usersList.appendChild(div);
                }
            });
        });
        
        socket.on('new_message', function(msg) {
            if (currentChannel === 'general') {
                displayMessage(msg);
            }
        });
        
        socket.on('new_private', function(msg) {
            displayPrivateMessage(msg);
            
            if (currentUser !== msg.from && msg.from !== username) {
                fetch('/api/unread')
                    .then(res => res.json())
                    .then(unread => {
                        unreadMessages = unread;
                        const badge = document.getElementById(`notify-${msg.from}`);
                        if (badge && unread[msg.from]) {
                            badge.style.display = 'inline';
                            badge.textContent = unread[msg.from];
                        }
                    });
            }
        });

socket.on('unread_update', function(unread) {
            unreadMessages = unread;
            for (let [user, count] of Object.entries(unread)) {
                const badge = document.getElementById(`notify-${user}`);
                if (badge) {
                    badge.style.display = 'inline';
                    badge.textContent = count;
                }
            }
        });
        
        socket.on('user_online', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);

if (statusEl) statusEl.className = 'online-status online';
        });
        
        socket.on('user_offline', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status offline';
        });
        
        socket.on('user_typing', function(data) {
            if (currentChannel === 'general' && data.username !== username) {
                const indicator = document.getElementById('typingIndicator');

indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        socket.on('user_typing_private', function(data) {
            if (currentUser === data.username) {
                const indicator = document.getElementById('typingIndicator');

indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        // ============ –•–ï–õ–ü–ï–†–´ ============
        
        function escapeHtml(text) {
            const div = document.createElement('div');

div.textContent = text;
            return div.innerHTML;
        }
        
        // ============ –°–û–ë–´–¢–ò–Ø –í–í–û–î–ê ============
        
        document.getElementById('messageInput').addEventListener('input', function() {
            clearTimeout(typingTimeout);
            
            if (currentChannel === 'general') {
                socket.emit('typing', { to: 'general', is_typing: true });
            } else {
                socket.emit('typing', { to: currentUser, is_typing: true });
            }

typingTimeout = setTimeout(() => {
                if (currentChannel === 'general') {
                    socket.emit('typing', { to: 'general', is_typing: false });
                } else {
                    socket.emit('typing', { to: currentUser, is_typing: false });
                }
            }, 1000);
        });

document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
