<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EptaGram</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 1200px;
            height: 800px;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            border: 1px solid #333;
        }
        
        .sidebar {
            width: 300px;
            background: #0d0d0d;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .user-profile {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #9f7aea;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            color: #fc8181;
            text-decoration: none;
            font-size: 14px;
        }
        
        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .channel {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            color: #e0e0e0;
        }
        
        .channel:hover {
            background: #2d2d2d;
        }
        
        .channel.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .channel-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online { background: #48bb78; }
        .offline { background: #fc8181; }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        
        .chat-header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            color: #9f7aea;
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-own {
            align-items: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            background: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            color: #e0e0e0;
        }
        
        .message-own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-sender {
            font-weight: bold;
            color: #9f7aea;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-own .message-time {
            color: rgba(255,255,255,0.8);
        }
        
        .typing-indicator {
            padding: 10px 20px;
            color: #a0aec0;
            font-style: italic;
            font-size: 14px;
            background: #111;
        }
        
        .message-input-area {
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 15px;
            transition: 0.3s;
            background: #2d2d2d;
            color: #e0e0e0;
        }
        
        .message-input:focus {
            border-color: #9f7aea;
            outline: none;
        }
        
        .message-input::placeholder {
            color: #718096;
        }
        
        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .notification-badge {
            background: #fc8181;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    /* ... твои существующие стили ... */

    /* ========== АДАПТАЦИЯ ДЛЯ МОБИЛЬНЫХ ========== */
    @media screen and (max-width: 768px) {
        body {
            padding: 0;
            background: #1a1a1a;
            align-items: stretch;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            border-radius: 0;
            border: none;
        }
        
        .sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            width: 85%;
            height: 100vh;
            z-index: 1000;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .chat-header {
            padding: 15px;
            position: relative;
        }
        
        .menu-toggle {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 15px;
            cursor: pointer;
            color: #9f7aea;
            font-size: 20px;
            font-weight: bold;
        }
        
        .message-content {
            max-width: 85%;
        }
        
        .message-input-area {
            padding: 15px;
        }
        
        .message-input {
            padding: 10px;
            font-size: 14px;
        }
        
        .send-btn {
            padding: 10px 20px;
        }
        
        .user-profile {
            padding: 15px;
        }
        
        .channels {
            padding: 15px;
        }
        
        .channel {
            padding: 12px;
        }
        
        /* Затемнение фона при открытом меню */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
    }

    @media screen and (max-width: 480px) {
        .message-content {
            max-width: 90%;
            padding: 10px 15px;
        }
        
        .message-sender {
            font-size: 13px;
        }
        
        .message-time {
            font-size: 10px;
        }
        
        .typing-indicator {
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .user-name {
            font-size: 18px;
        }
        
        .logout-btn {
            font-size: 12px;
        }
        
        .channel {
            padding: 10px;
            font-size: 14px;
        }
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-name">{{ username }}</div>
                <a href="/logout" class="logout-btn">Выйти</a>
            </div>
            
            <div class="channels" id="channels">
                <div class="channel active" onclick="switchChannel('general')">
                    <span class="channel-icon">#</span>
                    Общий чат
                </div>
                
                <div style="margin-top: 20px; margin-bottom: 10px; color: #a0aec0; font-size: 12px; padding-left: 15px;">
                    ЛИЧНЫЕ СООБЩЕНИЯ
                </div>
                
                <div id="usersList">
                    {% for user in users %}
                    <div class="channel" id="user-{{ user }}" onclick="switchChannel('{{ user }}')">
                        <span class="online-status offline" id="status-{{ user }}"></span>
                        {{ user }}
                        <span class="notification-badge" id="notify-{{ user }}" style="display: none;"></span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header" id="chatHeader">
    <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
    <span id="chatHeaderText">Общий чат</span>
</div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="message-input-area">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="Сообщение..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>
    <script>

        const socket = io();
        const username = '{{ username }}';
        let currentChannel = 'general';
        let currentUser = null;
        let typingTimeout = null;
        let unreadMessages = {};
        const displayedMessageIds = new Set();

        // КОНВЕРТАЦИЯ UTC В ЛОКАЛЬНОЕ ВРЕМЯ
        function convertToLocalTime(utcTimeStr, utcDateStr) {
            if (!utcTimeStr) return '';
            
            const [hours, minutes] = utcTimeStr.split(':');
            let [day, month, year] = ['13', '02', '2026'];
            
            if (utcDateStr) {
                [day, month, year] = utcDateStr.split('.');
            }
            
            const utcDate = new Date(Date.UTC(
                parseInt(year), 
                parseInt(month) - 1, 
                parseInt(day), 
                parseInt(hours), 
                parseInt(minutes)
            ));
            
            const localDate = new Date(utcDate);
            const now = new Date();
            
            const localHours = localDate.getHours().toString().padStart(2, '0');
            const localMinutes = localDate.getMinutes().toString().padStart(2, '0');
            
            const isToday = localDate.toDateString() === now.toDateString();
            
            if (isToday) {
                return `${localHours}:${localMinutes}`;
            } else {
                const localDay = localDate.getDate().toString().padStart(2, '0');
                const localMonth = (localDate.getMonth() + 1).toString().padStart(2, '0');
                return `${localDay}.${localMonth} ${localHours}:${localMinutes}`;
            }
        }

        // ЗАГРУЗКА ИСТОРИИ
        fetch('/api/messages')
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    const msgId = `${msg.id}-${msg.from}-${msg.time}`;
                    displayedMessageIds.add(msgId);
                    displayMessage(msg);
                });
            });
        
        fetch('/api/unread')
            .then(res => res.json())
            .then(unread => {
                unreadMessages = unread;
                for (let [user, count] of Object.entries(unread)) {
                    const badge = document.getElementById(`notify-${user}`);
                    if (badge) {
                        badge.style.display = 'inline';
                        badge.textContent = count;
                    }
                }
            });
// ========== ФУНКЦИИ ДЛЯ МОБИЛЬНОЙ ВЕРСИИ ==========
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
}

function closeSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
}

// Автоматически закрывать меню при смене канала на мобилках
function switchChannel(channel) {
    // ... твой существующий код ...
    
    // Добавь ЭТУ СТРОКУ в конец функции:
    if (window.innerWidth <= 768) {
        closeSidebar();
    }
}
        // ПЕРЕКЛЮЧЕНИЕ КАНАЛОВ
        function switchChannel(channel) {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });
            
            if (channel === 'general') {
                document.getElementById('chatHeader').innerHTML = 'Общий чат';
                currentChannel = 'general';
                currentUser = null;
                
                document.getElementById('chatMessages').innerHTML = '';
                displayedMessageIds.clear();
                
                fetch('/api/messages')
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => {
                            const msgId = `${msg.id}-${msg.from}-${msg.time}`;
                            displayedMessageIds.add(msgId);
                            displayMessage(msg);
                        });
                    });
            } else {
                document.getElementById('chatHeader').innerHTML = `Личный чат с ${channel}`;
                currentChannel = 'private';
                currentUser = channel;
                document.getElementById(`user-${channel}`).classList.add('active');
                
                const badge = document.getElementById(`notify-${channel}`);
                if (badge) badge.style.display = 'none';
                
                document.getElementById('chatMessages').innerHTML = '';
                displayedMessageIds.clear();
                
                fetch(`/api/private/${channel}`)
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => {
                            const msgId = `${msg.id}-${msg.from}-${msg.time}-private`;
                            displayedMessageIds.add(msgId);
                            displayPrivateMessage(msg);
                        });
                    });
            }
        }
        
        // ОТПРАВКА СООБЩЕНИЯ
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (currentChannel === 'general') {
                socket.emit('send_message', { text: text });
            } else {
                socket.emit('send_private', {
                    to: currentUser,
                    text: text
                });
            }
            
            input.value = '';
        }
        
        // ОТОБРАЖЕНИЕ ОБЩЕГО СООБЩЕНИЯ
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const msgId = `${msg.id}-${msg.from}-${msg.time}`;
            if (displayedMessageIds.has(msgId)) return;
            displayedMessageIds.add(msgId);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.from === username ? 'message-own' : ''}`;
            
            const timeDisplay = convertToLocalTime(msg.time, msg.date);
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${msg.from !== username ? `<div class="message-sender">${escapeHtml(msg.from)}</div>` : ''}
                    <div>${escapeHtml(msg.text)}</div>
                    <div class="message-time">${timeDisplay}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // ОТОБРАЖЕНИЕ ЛИЧНОГО СООБЩЕНИЯ
        function displayPrivateMessage(msg) {
            if (currentUser === msg.from || currentUser === msg.to) {
                const messagesDiv = document.getElementById('chatMessages');
                
                const msgId = `${msg.id}-${msg.from}-${msg.time}-private`;
                if (displayedMessageIds.has(msgId)) return;
                displayedMessageIds.add(msgId);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.from === username ? 'message-own' : ''}`;
                
                const timeDisplay = convertToLocalTime(msg.time, msg.date);
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${msg.from !== username ? `<div class="message-sender">${escapeHtml(msg.from)}</div>` : ''}
                        <div>${escapeHtml(msg.text)}</div>
                        <div class="message-time">${timeDisplay}</div>
                    </div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        // ФУНКЦИЯ ЭКРАНИРОВАНИЯ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // СОКЕТ-СОБЫТИЯ
        socket.on('new_message', function(msg) {
            if (currentChannel === 'general') {
                displayMessage(msg);
            }
        });
        
        socket.on('new_private', function(msg) {
            displayPrivateMessage(msg);
            
            if (currentUser !== msg.from && msg.from !== username) {
                fetch('/api/unread')
                    .then(res => res.json())
                    .then(unread => {
                        unreadMessages = unread;
                        const badge = document.getElementById(`notify-${msg.from}`);
                        if (badge && unread[msg.from]) {
                            badge.style.display = 'inline';
                            badge.textContent = unread[msg.from];
                        }
                    });
            }
        });
        
        socket.on('users_update', function(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user.username !== username) {
                    const div = document.createElement('div');
                    div.className = 'channel';
                    div.id = `user-${user.username}`;
                    div.onclick = () => switchChannel(user.username);
                    div.innerHTML = `
                        <span class="online-status ${user.online ? 'online' : 'offline'}" 
                              id="status-${user.username}"></span>
                        ${user.username}
                        <span class="notification-badge" id="notify-${user.username}" 
                              style="display: ${unreadMessages[user.username] ? 'inline' : 'none'};">
                            ${unreadMessages[user.username] || ''}
                        </span>
                    `;
                    usersList.appendChild(div);
                }
            });
        });
        
        socket.on('unread_update', function(unread) {
            unreadMessages = unread;
            for (let [user, count] of Object.entries(unread)) {
                const badge = document.getElementById(`notify-${user}`);
                if (badge) {
                    badge.style.display = 'inline';
                    badge.textContent = count;
                }
            }
        });
        
        socket.on('user_online', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status online';
        });
        
        socket.on('user_offline', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status offline';
        });
        
        socket.on('user_typing', function(data) {
            if (currentChannel === 'general' && data.username !== username) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} печатает...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        socket.on('user_typing_private', function(data) {
            if (currentUser === data.username) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} печатает...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        // ИНДИКАТОР ПЕЧАТАНИЯ
        document.getElementById('messageInput').addEventListener('input', function() {
            clearTimeout(typingTimeout);
            
            if (currentChannel === 'general') {
                socket.emit('typing', { to: 'general', is_typing: true });
            } else {
                socket.emit('typing', { to: currentUser, is_typing: true });
            }
            
            typingTimeout = setTimeout(() => {
                if (currentChannel === 'general') {
                    socket.emit('typing', { to: 'general', is_typing: false });
                } else {
                    socket.emit('typing', { to: currentUser, is_typing: false });
                }
            }, 1000);
        });
        
        // ОТПРАВКА ПО ENTER
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
