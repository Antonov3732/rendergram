<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EptaGram ‚Äî Discord style</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 1400px;
            height: 900px;
            background: #1a1a1a;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* –°–ï–†–í–ï–†–ù–ê–Ø –ü–ê–ù–ï–õ–¨ (—Å–ª–µ–≤–∞) */
        .server-panel {
            width: 72px;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            border-right: 1px solid #202020;
        }
        
        .server-icon {
            width: 48px;
            height: 48px;
            background: #2b2b2b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dcddde;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 8px;
            transition: 0.2s;
            cursor: pointer;
        }
        
        .server-icon:hover {
            border-radius: 16px;
            background: #5865f2;
            color: white;
        }
        
        .server-icon.active {
            border-radius: 16px;
            background: #5865f2;
            color: white;
        }
        
        .server-divider {
            width: 32px;
            height: 2px;
            background: #2b2b2b;
            margin: 8px 0;
        }
        
        /* –ö–ê–ù–ê–õ–¨–ù–ê–Ø –ü–ê–ù–ï–õ–¨ (–≤—Ç–æ—Ä–∞—è —Å–ª–µ–≤–∞) */
        .channels-panel {
            width: 240px;
            background: #1f1f1f;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #202020;
        }
        
        .user-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #202020;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            background: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-name {
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        
        .logout-btn {
            color: #80848e;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #2b2b2b;
            transition: 0.2s;
        }
        
        .logout-btn:hover {
            background: #3b3b3b;
            color: white;
        }
        
        .channels-header {
            padding: 16px 16px 8px;
            color: #80848e;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel {
            padding: 8px 16px;
            margin: 0 8px;
            border-radius: 4px;
            color: #949ba4;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .channel:hover {
            background: #323232;
            color: #dcddde;
        }
        
        .channel.active {
            background: #3b3b3b;
            color: white;
        }
        
        .channel-icon {
            font-size: 16px;
        }
        
        .dm-section {
            padding: 16px 16px 8px;
            color: #80848e;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* –û–°–ù–û–í–ù–û–ô –ß–ê–¢ */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .chat-header {
            padding: 16px 20px;
            background: #1e1e1e;
            border-bottom: 1px solid #202020;
            display: flex;
            align-items: center;
        }
        
        .chat-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .message {
            display: flex;
            padding: 6px 0;
            gap: 16px;
            transition: 0.2s;
        }
        
        .message:hover {
            background: #262626;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            background: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .message-author {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }
        
        .message-time {
            color: #80848e;
            font-size: 12px;
        }
        
        .message-text {
            color: #dcddde;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-own .message-author {
            color: #5865f2;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            color: #80848e;
            font-size: 14px;
            font-style: italic;
        }
        
        .message-input-area {
            padding: 20px;
            background: #1e1e1e;
            border-top: 1px solid #202020;
        }
        
        .message-input-wrapper {
            background: #2b2b2b;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #dcddde;
            font-size: 15px;
            outline: none;
        }
        
        .message-input::placeholder {
            color: #80848e;
        }
        
        .send-btn {
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .send-btn:hover {
            background: #4752c4;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .online { background: #23a55a; }
        .offline { background: #80848e; }
        
        .notification-badge {
            background: #f23f42;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: auto;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3b3b3b;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4b4b4b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- –°–µ—Ä–≤–µ—Ä–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="server-panel">
            <div class="server-icon active">E</div>
            <div class="server-divider"></div>
            <div class="server-icon">üí¨</div>
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –∫–∞–Ω–∞–ª–æ–≤ –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="channels-panel">
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar">{{ username[0]|upper }}</div>
                    <span class="user-name">{{ username }}</span>
                </div>
                <a href="/logout" class="logout-btn">–í—ã–π—Ç–∏</a>
            </div>
            
            <div class="channels-header">
                <span>–¢–µ–∫—Å—Ç–æ–≤—ã–µ –∫–∞–Ω–∞–ª—ã</span>
            </div>
            
            <!-- –û–±—â–∏–π –∫–∞–Ω–∞–ª -->
            <div class="channel active" onclick="switchChannel('general')">
                <span class="channel-icon">#</span>
                –æ–±—â–∏–π
            </div>
            
            <div class="dm-section">
                –õ–ò–ß–ù–´–ï –°–û–û–ë–©–ï–ù–ò–Ø
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
            <div id="usersList">
                {% for user in users %}
                <div class="channel" id="user-{{ user }}" onclick="switchChannel('{{ user }}')">
                    <span class="online-status offline" id="status-{{ user }}"></span>
                    {{ user }}
                    <span class="notification-badge" id="notify-{{ user }}" style="display: none;"></span>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <span id="channelIcon">#</span>
                    <span id="chatHeader">–æ–±—â–∏–π</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="message-input-area">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ #–æ–±—â–∏–π" autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const username = '{{ username }}';
        let currentChannel = 'general';
        let currentUser = null;
        let typingTimeout = null;
        let unreadMessages = {};

        fetch('/api/messages')
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => displayMessage(msg));
            });
        
        fetch('/api/unread')
            .then(res => res.json())
            .then(unread => {
                unreadMessages = unread;
                for (let [user, count] of Object.entries(unread)) {
                    const badge = document.getElementById(`notify-${user}`);
                    if (badge) {
                        badge.style.display = 'inline';
                        badge.textContent = count;
                    }
                }
            });

        function switchChannel(channel) {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });
            
            if (channel === 'general') {
                document.getElementById('chatHeader').innerText = '–æ–±—â–∏–π';
                document.getElementById('channelIcon').innerText = '#';
                currentChannel = 'general';
                currentUser = null;
                
                document.getElementById('messageInput').placeholder = '–°–æ–æ–±—â–µ–Ω–∏–µ –≤ #–æ–±—â–∏–π';
                
                document.querySelector('.channel[onclick*="general"]').classList.add('active');
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch('/api/messages')
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayMessage(msg));
                    });
            } else {
                document.getElementById('chatHeader').innerText = channel;
                document.getElementById('channelIcon').innerText = 'üí¨';
                currentChannel = 'private';
                currentUser = channel;
                document.getElementById(`user-${channel}`).classList.add('active');
                
                document.getElementById('messageInput').placeholder = `–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è @${channel}`;
                
                const badge = document.getElementById(`notify-${channel}`);
                if (badge) badge.style.display = 'none';
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch(`/api/private/${channel}`)
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayPrivateMessage(msg));
                    });
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (currentChannel === 'general') {
                socket.emit('send_message', { text: text });
                displayMessage({
                    from: username,
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
            } else {
                socket.emit('send_private', {
                    to: currentUser,
                    text: text
                });
                displayPrivateMessage({
                    from: username,
                    to: currentUser,
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
            }
            
            input.value = '';
        }
        
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatarLetter = msg.from.charAt(0).toUpperCase();
            const isOwn = msg.from === username;
            
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background: ${getAvatarColor(msg.from)}">${avatarLetter}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.from)}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function displayPrivateMessage(msg) {
            if (currentUser === msg.from || currentUser === msg.to) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatarLetter = msg.from.charAt(0).toUpperCase();
                
                messageDiv.innerHTML = `
                    <div class="message-avatar" style="background: ${getAvatarColor(msg.from)}">${avatarLetter}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${escapeHtml(msg.from)}</span>
                            <span class="message-time">${msg.time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                    </div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function getAvatarColor(username) {
            const colors = ['#5865f2', '#ed4245', '#57f287', '#fee75c', '#eb459e', '#00b0f0', '#cba6f7'];
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }
        
        socket.on('users_update', function(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user.username !== username) {
                    const div = document.createElement('div');
                    div.className = 'channel';
                    div.id = `user-${user.username}`;
                    div.onclick = () => switchChannel(user.username);
                    div.innerHTML = `
                        <span class="online-status ${user.online ? 'online' : 'offline'}" 
                              id="status-${user.username}"></span>
                        ${user.username}
                        <span class="notification-badge" id="notify-${user.username}" 
                              style="display: ${unreadMessages[user.username] ? 'inline' : 'none'};">
                            ${unreadMessages[user.username] || ''}
                        </span>
                    `;
                    usersList.appendChild(div);
                }
            });
        });
        
        socket.on('new_message', function(msg) {
            if (currentChannel === 'general') {
                displayMessage(msg);
            }
        });
        
        socket.on('new_private', function(msg) {
            displayPrivateMessage(msg);
            
            if (currentUser !== msg.from && msg.from !== username) {
                fetch('/api/unread')
                    .then(res => res.json())
                    .then(unread => {
                        unreadMessages = unread;
                        const badge = document.getElementById(`notify-${msg.from}`);
                        if (badge && unread[msg.from]) {
                            badge.style.display = 'inline';
                            badge.textContent = unread[msg.from];
                        }
                    });
            }
        });

socket.on('unread_update', function(unread) {
            unreadMessages = unread;
            for (let [user, count] of Object.entries(unread)) {
                const badge = document.getElementById(`notify-${user}`);
                if (badge) {
                    badge.style.display = 'inline';
                    badge.textContent = count;
                }
            }
        });
        
        socket.on('user_online', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);

if (statusEl) statusEl.className = 'online-status online';
        });
        
        socket.on('user_offline', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status offline';
        });
        
        socket.on('user_typing', function(data) {
            if (currentChannel === 'general' && data.username !== username) {
                const indicator = document.getElementById('typingIndicator');

indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        socket.on('user_typing_private', function(data) {
            if (currentUser === data.username) {
                const indicator = document.getElementById('typingIndicator');

indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        // ============ –•–ï–õ–ü–ï–†–´ ============
        
        function escapeHtml(text) {
            const div = document.createElement('div');

div.textContent = text;
            return div.innerHTML;
        }
        
        // ============ –°–û–ë–´–¢–ò–Ø –í–í–û–î–ê ============
        
        document.getElementById('messageInput').addEventListener('input', function() {
            clearTimeout(typingTimeout);
            
            if (currentChannel === 'general') {
                socket.emit('typing', { to: 'general', is_typing: true });
            } else {
                socket.emit('typing', { to: currentUser, is_typing: true });
            }

typingTimeout = setTimeout(() => {
                if (currentChannel === 'general') {
                    socket.emit('typing', { to: 'general', is_typing: false });
                } else {
                    socket.emit('typing', { to: currentUser, is_typing: false });
                }
            }, 1000);
        });

document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    {% endif %}
</body>
</html>
