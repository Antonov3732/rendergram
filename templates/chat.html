<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EptaGram</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 1200px;
            height: 800px;
            background: #0f0f0f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            border: 1px solid #2a2a2a;
        }
        
        /* –°–ê–ô–î–ë–ê–† */
        .sidebar {
            width: 300px;
            background: #0a0a0a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }
        
        .user-profile {
            padding: 20px;
            background: #0f0f0f;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #9f7aea;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            color: #fc8181;
            text-decoration: none;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            color: #f56565;
        }
        
        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .channel {
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            color: #e2e8f0;
        }
        
        .channel:hover {
            background: #1a1a1a;
        }
        
        .channel.active {
            background: #9f7aea;
            color: white;
        }
        
        .channel-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online { background: #48bb78; }
        .offline { background: #a0aec0; }
        
        /* –û–°–ù–û–í–ù–û–ô –ß–ê–¢ */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }
        
        .chat-header {
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
            font-size: 18px;
            font-weight: bold;
            color: #9f7aea;
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-own {
            align-items: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            background: #1a1a1a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            color: #e2e8f0;
            border: 1px solid #2d2d2d;
        }
        
        .message-own .message-content {
            background: #9f7aea;
            color: white;
            border: none;
        }
        
        .message-sender {
            font-weight: bold;
            color: #9f7aea;
            margin-bottom: 5px;
        }
        
        .message-own .message-sender {
            color: rgba(255,255,255,0.9);
        }
        
        .message-time {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-own .message-time {
            color: rgba(255,255,255,0.8);
        }
        
        .typing-indicator {
            padding: 10px 20px;
            color: #a0aec0;
            font-style: italic;
            font-size: 14px;
            background: #0a0a0a;
            border-top: 1px solid #2a2a2a;
        }
        
        .message-input-area {
            padding: 20px;
            background: #0a0a0a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #2d2d2d;
            border-radius: 25px;
            font-size: 15px;
            transition: 0.2s;
            background: #1a1a1a;
            color: #e2e8f0;
        }
        
        .message-input:focus {
            border-color: #9f7aea;
            outline: none;
            background: #1f1f1f;
        }
        
        .message-input::placeholder {
            color: #718096;
        }
        
        .send-btn {
            padding: 12px 25px;
            background: #9f7aea;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .send-btn:hover {
            background: #805ad5;
            transform: scale(1.02);
        }
        
        .notification-badge {
            background: #fc8181;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        /* –°–ö–†–û–õ–õ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- –°–∞–π–¥–±–∞—Ä -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-name">üë§ {{ username }}</div>
                <a href="/logout" class="logout-btn">‚èª –í—ã–π—Ç–∏</a>
            </div>
            
            <div class="channels" id="channels">
                <div class="channel active" onclick="switchChannel('general')">
                    <span class="channel-icon">üí¨</span>
                    –û–±—â–∏–π —á–∞—Ç
                </div>
                
                <div style="margin-top: 20px; margin-bottom: 10px; color: #a0aec0; font-size: 12px; padding-left: 15px;">
                    üì± –õ–ò–ß–ù–´–ï –°–û–û–ë–©–ï–ù–ò–Ø
                </div>
                
                <div id="usersList">
                    {% for user in users %}
                    <div class="channel" id="user-{{ user }}" onclick="switchChannel('{{ user }}')">
                        <span class="online-status offline" id="status-{{ user }}"></span>
                        {{ user }}
                        <span class="notification-badge" id="notify-{{ user }}" style="display: none;"></span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- –ß–∞—Ç -->
        <div class="main-chat">
            <div class="chat-header" id="chatHeader">
                üí¨ –û–±—â–∏–π —á–∞—Ç
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="message-input-area">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const username = '{{ username }}';
        let currentChannel = 'general';
        let currentUser = null;
        let typingTimeout = null;
        let unreadMessages = {};

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        
        fetch('/api/messages')
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => displayMessage(msg));
            });
        
        fetch('/api/unread')
            .then(res => res.json())
            .then(unread => {
                unreadMessages = unread;
                for (let [user, count] of Object.entries(unread)) {
                    const badge = document.getElementById(`notify-${user}`);
                    if (badge) {
                        badge.style.display = 'inline';
                        badge.textContent = count;
                    }
                }
            });

        // ============ –ö–û–ù–í–ï–†–¢–ê–¶–ò–Ø –í–†–ï–ú–ï–ù–ò ============
        
        function convertUTCtoLocal(utcTimeString) {
            if (utcTimeString.length === 5 && utcTimeString.includes(':')) {
                return utcTimeString;
            }
            
            try {
                const utcDate = new Date(utcTimeString + ' UTC');
                if (isNaN(utcDate.getTime())) {
                    return utcTimeString;
                }
                const localDate = new Date(utcDate.getTime());
                const hours = localDate.getHours().toString().padStart(2, '0');
                const minutes = localDate.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            } catch (e) {
                return utcTimeString;
            }
        }

        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–ù–ê–õ–ê–ú–ò ============
        
        function switchChannel(channel) {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });
            
            if (channel === 'general') {
                document.getElementById('chatHeader').innerHTML = 'üí¨ –û–±—â–∏–π —á–∞—Ç';
                currentChannel = 'general';
                currentUser = null;
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch('/api/messages')
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayMessage(msg));
                    });
            } else {
                document.getElementById('chatHeader').innerHTML = `üí¨ –õ–∏—á–Ω—ã–π —á–∞—Ç —Å ${channel}`;
                currentChannel = 'private';
                currentUser = channel;
                document.getElementById(`user-${channel}`).classList.add('active');
                
                const badge = document.getElementById(`notify-${channel}`);
                if (badge) badge.style.display = 'none';
                
                document.getElementById('chatMessages').innerHTML = '';
                fetch(`/api/private/${channel}`)
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => displayPrivateMessage(msg));
                    });
            }
        }
        
        // ============ –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ============
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (currentChannel === 'general') {
                socket.emit('send_message', { text: text });
            } else {
                socket.emit('send_private', {
                    to: currentUser,
                    text: text
                });
            }
            
            input.value = '';
        }
        
        // ============ –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô ============
        
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.from === username ? 'message-own' : ''}`;
            
            const localTime = convertUTCtoLocal(msg.time);
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${msg.from !== username ? `<div class="message-sender">${escapeHtml(msg.from)}</div>` : ''}
                    <div>${escapeHtml(msg.text)}</div>
                    <div class="message-time">${localTime}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function displayPrivateMessage(msg) {
            if (currentUser === msg.from || currentUser === msg.to) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.from === username ? 'message-own' : ''}`;
                
                const localTime = convertUTCtoLocal(msg.time);
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${msg.from !== username ? `<div class="message-sender">${escapeHtml(msg.from)}</div>` : ''}
                        <div>${escapeHtml(msg.text)}</div>
                        <div class="message-time">${localTime}</div>
                    </div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        // ============ –°–û–ö–ï–¢ –°–û–ë–´–¢–ò–Ø ============
        
        socket.on('users_update', function(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user.username !== username) {
                    const div = document.createElement('div');
                    div.className = 'channel';
                    div.id = `user-${user.username}`;
                    div.onclick = () => switchChannel(user.username);
                    div.innerHTML = `
                        <span class="online-status ${user.online ? 'online' : 'offline'}" 
                              id="status-${user.username}"></span>
                        ${user.username}
                        <span class="notification-badge" id="notify-${user.username}" 
                              style="display: ${unreadMessages[user.username] ? 'inline' : 'none'};">
                            ${unreadMessages[user.username] || ''}
                        </span>
                    `;
                    usersList.appendChild(div);
                }
            });
        });
        
        socket.on('new_message', function(msg) {
            if (currentChannel === 'general') {
                displayMessage(msg);
            }
        });
        
        socket.on('new_private', function(msg) {
            displayPrivateMessage(msg);
            
            if (currentUser !== msg.from && msg.from !== username) {
                fetch('/api/unread')
                    .then(res => res.json())
                    .then(unread => {
                        unreadMessages = unread;
                        const badge = document.getElementById(`notify-${msg.from}`);
                        if (badge && unread[msg.from]) {
                            badge.style.display = 'inline';
                            badge.textContent = unread[msg.from];
                        }
                    });
            }
        });
        
        socket.on('unread_update', function(unread) {
            unreadMessages = unread;
            for (let [user, count] of Object.entries(unread)) {
                const badge = document.getElementById(`notify-${user}`);
                if (badge) {
                    badge.style.display = 'inline';
                    badge.textContent = count;
                }
            }
        });
        
        socket.on('user_online', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status online';
        });
        
        socket.on('user_offline', function(data) {
            const statusEl = document.getElementById(`status-${data.username}`);
            if (statusEl) statusEl.className = 'online-status offline';
        });
        
        socket.on('user_typing', function(data) {
            if (currentChannel === 'general' && data.username !== username) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        socket.on('user_typing_private', function(data) {
            if (currentUser === data.username) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'block';
                indicator.innerHTML = `${data.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });
        
        // ============ –•–ï–õ–ü–ï–†–´ ============
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============ –°–û–ë–´–¢–ò–Ø –í–í–û–î–ê ============
        
        document.getElementById('messageInput').addEventListener('input', function() {
            clearTimeout(typingTimeout);
            
            if (currentChannel === 'general') {
                socket.emit('typing', { to: 'general', is_typing: true });
            } else {
                socket.emit('typing', { to: currentUser, is_typing: true });
            }
            
            typingTimeout = setTimeout(() => {
                if (currentChannel === 'general') {
                    socket.emit('typing', { to: 'general', is_typing: false });
                } else {
                    socket.emit('typing', { to: currentUser, is_typing: false });
                }
            }, 1000);
        });
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
